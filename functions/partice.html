<!DOCTYPE html>
<html>
<head>
  <title>Increment & Decrement</title>
</head>
<body>
    <p id="count"></p>
  <button onclick="increment()">incre</button>
  <button onclick="decrement()">dcre</button>

  <script>
    let value = 0;

    function increment() {
      value++;
      document.getElementById("count").innerText = value;
    }

    function decrement() {
      value--;
      document.getElementById("count").innerText = value;
    }
  </script>
</body>
</html>
