<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to cart</title>
</head>
<body>
    <h2>Add to cart</h2>
    <div id="cart"></div>
    <script>
        let cart = document.getElementById("cart");
        let item = 5;
        let items = [];
        while( item > 0){
            let user = prompt("enter items");
            items.push(user);
            item--;
        }
        for(let i = 0; i < items.length; i++){
            cart.innerHTML += `<ol><li>${items[i]}</li></ol>`;
        }   
    </script>
    
</body>
</html>
