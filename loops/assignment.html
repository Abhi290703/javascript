<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>
    <ul id="product-list"></ul>
    <script>
        let products = ["Laptop", "Mobile", "Camera", "Shoes", "Earphones"];
        let listproduct = document.getElementById("product-list");

        for (let i = 0; i < products.length; i++){
            listproduct.innerHTML += '<li>' + products[i] + '</li>';
        }
    </script>
</body>
</html>

<br>



<!DOCTYPE html>
<html>
<head>
  <title>Price Table</title>
</head>
<body>
  <h2>Price List</h2>
  <table id="priceTable" border="1">
    <tr>
      <th>Original Price</th>
      <th>10% Discounted Price</th>
    </tr>
    <tr>
        <td>${prices}</td>
        <td>${discount}</td>
    </tr>
  </table>
  <script>
    let prices = [100, 250, 400, 600, 1200];
    let table = document.getElementById("priceTable");

    for (let i = 0; i < prices.length; i++) {
      let discount = prices[i] - (prices[i] * 0.1);
      table.innerHTML += `
      <tr>
        <td>${prices[i]}</td>
        <td>${discount}</td>
      </tr>`;
    }
  </script>
</body>
</html>
